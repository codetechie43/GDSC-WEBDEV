<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <table border="black
    ">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.21</td>
           </tr> 
           <tr>
            <td>Samosa</td>
            <td>10</td>
            <td>0.24</td>
           </tr> 
           <tr>
            <td>Milkshake</td>
            <td>10</td>
            <td>0.27</td>
           </tr> 
        </tbody>
    </table>
</body>

</html>
